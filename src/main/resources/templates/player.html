<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Player <span th:text="${player_id}"></span></h1>
    <p>Please, make your move:</p>

    <div th:each="symbol : ${T(com.example.rps.model.Symbol).values()}">
        <form th:action="@{'/api/v1/players/choice'}" method="post">
            <input type="hidden" name="symbol" th:value="${symbol.name()}">
            <input type="hidden" name="player_id" th:value="${player_id}">
            <button type="submit" th:text="${symbol.name()}"></button>
        </form>
    </div>

    <br>
    <div th:if="${result}">
        <p th:text="${result}"></p>
    </div>
    <br>
    <a th:href="@{/api/v1/home/}">Back to homepage</a>
</body>
</html>
