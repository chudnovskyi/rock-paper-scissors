<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <h1>History of games</h1>
    <a th:href="@{/api/v1/home/}">Back to homepage</a>
    <br>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>A</th>
            <th>B</th>
            <th>Winner</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row: ${history}">
            <td th:text="${row.symbolA}"></td>
            <td th:text="${row.symbolB}"></td>
            <td th:text="${row.winner}"></td>
        </tr>
        </tbody>

    </table>
</body>
</html>
